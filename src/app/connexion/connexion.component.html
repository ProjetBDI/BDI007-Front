<!-- Page de connexion avec register si pas de compte -->
<div class="container card shadow centered">
    <section *ngIf="bsNotAccount.asObservable() | async ; else notAccount">  
        <div id="header">
            <div class="title">
                Connexion
            </div>
        </div>

        <div>
            <form [formGroup]="fgLogin">

                <div class="inputs">
                    <div id="email">
                        <input type="email" placeholder="email address" [formControl]="fgLogin.controls.email">
                    </div>
                    <div class="separatorX"></div>
    
                    <div id="password">
                        <input type="password" placeholder="password" [formControl]="fgLogin.controls.password">
                    </div>
                    <div class="separatorX"></div>
                </div>

                <div class="googleBtns">
                    <div id="create-account"><u><span (click)="this.bsNotAccount.next(false)">Create Account ?</span></u></div>

                    <div id="signIn">
                        <button type="button" color="primary" (click)="login()">
                            Sign in
                        </button>

                        <button type="button" (click)="loginGoogle()"><img class="convertible" src="../../assets/icons/google.png" height ="25" width="25" alt="ConnexionGoogle"/><span></span></button>
                    </div>
                </div>

            </form>
        </div>
    </section>
    
    
    <ng-template #notAccount>    
        <div id="header">
            <div class="title">
                Inscription
            </div>
        </div>

        <div id="separatorX">
            <form [formGroup]="fgRegister">
                <div id="field">
                    <input type="email" placeholder="email address" [formControl]="fgRegister.controls.email">
                </div>

                <div id="field">
                    <input type="password" placeholder="password" [formControl] = "fgRegister.controls.password">
                </div>

                <div id="field">
                    <input type="password" placeholder="confirm password" [formControl]="fgRegister.controls.passwordCheck">
                </div>

                <div id="footer" (click)="backToConnexion()"><u><span>Retour</span></u></div>

                <div id="actions">
                    <button color="primary" (click)="register()">
                        Sign up
                    </button>
                </div>

            </form>
        </div>
    </ng-template>
</div>
