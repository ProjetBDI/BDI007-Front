<div id="componentContainer">
    <form class="card centered shadow" (ngSubmit)="this.search()" *ngIf="this.searched === false">
        <input placeholder="Trouve ton festival !"/>
        <button type="submit" (click)="this.search()">GO</button>
    </form>
    
    <div id="searchContainer" class="scrollbar card centered_X shadow" *ngIf="this.searched === true">
        <div class="title">RÃ©sultat de recherche</div>
        <div *ngFor="let elt of result">
            <div class="element">
                <div class="elt1">Nom {{elt?.nom}}</div>
                <div class="elt2">Lieu {{elt?.lieuPrincipal}}</div>
                <div class="elt3">Du {{elt?.dateDebut}} au {{elt?.dateFin}} </div>
                <div class="elt4">Domaine {{elt?.domaine}}</div>
                <div class="elt5">Sous-domaine {{elt?.sousDomaine}}</div>
                <div class="elt6">Pass disponibles {{elt?.nbPassDispo}}</div>
                <div class="elt7">Tarif {{elt?.tarifPass}}</div>
                <div class="elt8"></div>
                <div class="elt9"></div>
                <div class="elt10"></div>
                <div class="elt11"></div>
                <div class="elt12"></div>
                <div class="elt13"></div>
                <div class="elt14 status card"
                [class.green]="elt?.status === 'OUVERT'"
                [class.red]="elt?.status === 'PLEIN'"
                [class.gray]="elt?.status === undefined || elt?.status === ''">
                </div>
                <div class="selecteur elt15"></div>
            </div>

            <div class="separator"></div>
        </div>
    </div>
</div>
